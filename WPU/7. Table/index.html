<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>Nama depan</td>
                <td>Nama belakang</td>
            </tr>
            <tr>
                <td>Yoviar</td>
                <td>Pauzi</td>
            </tr>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Nama depan</th>
                    <th>Nama belakang</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Baris 1, Kolom 1</td>
                    <td>Baris 1, Kolom 1</td>
                </tr>
                <tr>
                    <td>Baris 2, Kolom 1</td>
                    <td>Baris 2, Kolom 2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
