<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTMl</title>
        <meta charset="utf-8">
        <meta name="author" content="Yoviar Pauzi">
        <meta name="keyword" content="html">
        <meta http-equiv="request" content="1">
        <link rel="icon" href="../img/html5.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Belajar HTML table</h1>
        <form>
            <table border="1" cellspacing="0" cellpadding="5">
                <tr>
                    <td>
                        <label for="username"> Username : </label>
                    </td>
                    <td>
                        <input type="text" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password : </label>
                    </td>
                    <td>
                        <input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <label for="jenis-kelamin">Jenis Kelamin : </label>
                    </td>
                    <td>
                        <input type="radio" id="pria" name="jenis-kelamin">
                        <label for="pria">Pria</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="wanita" name="jenis-kelamin">
                        <label for="wanita">Wanita</label>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
